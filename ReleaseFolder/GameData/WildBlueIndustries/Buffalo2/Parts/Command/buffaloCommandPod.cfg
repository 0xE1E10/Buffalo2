PART
{
	name = wbiBuffaloCommandPod
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/Buffalo2/Parts/sharedAssets/buffaloCommandPod
	}
	rescaleFactor = 1

	node_attach = 0, 0, -0.66292, 0, 0, -1, 1
	node_stack_top = 0, 0.46875, 0, 0, 1, 0, 2
	node_stack_bottom = 0, -0.46875, 0, 0, -1, 0, 2
	node_stack_front = 0, 0, -0.66292, 0, 0, -1, 1
	node_stack_back = 0, 0, 0.66292, 0, 0, 1, 1

	TechRequired = commandModules
	entryCost = 16200
	cost = 3000
	category = Cargo
	subcategory = 0
	title = #LOC_BUFFALO_roverPodTitle // Buffalo Command Module
	manufacturer = Wild Blue Industries
	description = #LOC_BUFFALO_shorLogisticsModuleDesc // This short logistics module stores cargo and resources. It can be configured for a varie#LOC_BUFFALO_roverPodDesc // The cornerstone of the Modular Space Exploration Vehicle (MSEV), the Buffalo Command Module provides command and control functionality for the MSEV system.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 20
	maxTemp = 1000
	maxSkinTemp = 2000
	breakingForce = 50000
	breakingTorque = 50000
	bulkheadProfiles = size1p5, srf
	CrewCapacity = 2
	tags = cck-rovers cargo storage

	INTERNAL
	{
		name = WBI_BuffaloCabSpaceStock
	}

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = False
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		defaultControlPointDisplayName = #autoLOC_6011001 //#autoLOC_6011001 = Forward
		CONTROLPOINT
		{
			name = Left
			displayName = #LOC_BUFFALO_controlLeft // Left
			orientation = 0,0,90
		}
		CONTROLPOINT
		{
			name = Right
			displayName = #LOC_BUFFALO_controlRight // Right
			orientation = 0,0,-90
		}
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 9
		YawTorque = 9
		RollTorque = 9
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = BuffaloFlightControl2
				description__ = #LOC_BUFFALO_sasLevel2Desc // S.A.S. Level: 2
				SASServiceLevel = 2
			}
			UPGRADE
			{
				name__ = BuffaloFlightControl3
				description__ = #LOC_BUFFALO_sasLevel3Desc // S.A.S. Level: 3
				SASServiceLevel = 3
			}
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleInventoryPart		
		InventorySlots = 3
		packedVolumeLimit = 250
	}	

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		actionGUIName = #LOC_BUFFALO_toggleLadders // Toggle Ladders
		startEventGUIName = #LOC_BUFFALO_extendLadders // Extend Ladders
		endEventGUIName = #LOC_BUFFALO_retractLadders // Retract Ladders
		allowAnimationWhileShielded = False
	}

	MODULE:NEEDS[KerbalEngineer]
	{
		name = FlightEngineerModule
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
		isTweakable = true
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 20
		maxAmount = 20
		isTweakable = true
	}
}